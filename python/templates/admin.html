<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HCM</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div style="width: 100%; overflow: hidden;">
        <div style="width: 280px; float: left;">
            <h1>HCM</h1>
            <p style="font-size:10px;padding-left:16px;">User logged in: <b>{{request.cookies.get('hcm')}}</b>.</p>
            <ul>
                <li><a href="/employees">Employees</a></li>
                <li><a href="/upsert-employee">Add Employee</a></li>
                <li><a class="active" href="/admin">Administration</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
        </div>
        <div style="margin-left: 300px;margin-top: 80px;width:800px;">

    <h2>Create User</h2>
    {% if error %}
    <div style="color: red;">{{error}}</div>
    {% endif %}
    {% if message %}
    <div style="color: green;">{{message}}</div>
    {% endif %}
    <form action="{{ url_for('admin') }}" method="post">
        <label for="user_id">User ID:</label><br/>
        <input type="text" id="user_id" name="user_id" size = "30" value = "" required><br/><br/>
        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" size = "30" value = "" required><br/><br/>
        <button type="submit" id="createButton">
              Create Account
          </button>
    </form>
    <br/>
    <hr/>

    <h2>Bulk Upload Employees</h2>
    <div>
        <form method="post" action="{{ url_for('admin') }}" enctype="multipart/form-data">
            <input type="file" name="file">
            <br/>
            <br/>
            <button type="submit" id="createButton">
                Upload Employees File
            </button>
        </form>
    </div>

    </div>
    </div>
</body>
</html>
